{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finance Tracker</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <meta name="theme-color" content="#7952b3">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>

<body>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-5">

        <div class="card-body">
          <div class="card-title py-3">
            <h5>Signup for a new account</h5>
          </div>
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="alert alert-sm alert-{{ message.tags }}" {% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
          <form action="{% url 'auth:signup' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input type="username" class="form-control mt-3 form-control-lg" placeholder="username" id="usernamef" name="username" value="{{fieldvalue.username}}">
            </div>
            <div class="form-group">
              <input type="email" class="form-control mt-3 form-control-lg" placeholder="email" id="emailf" name="email" value="{{fieldvalue.email}}">
            </div>
            <div class="invalid-feedback" style="display:none" id="emailfeedbackarea"></div>

            <div class="form-group mt-3">
              <input type="password" class="form-control form-control-lg" placeholder="password" id="passwordf" name="password">
              <small class="float-right mr-auto" id="show">Show</small>
            </div>

            <button class="btn btn-block btn-primary mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
  <script src="{% static 'js/min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous">
    </script>
  <script src="{% static 'js/index.js' %}"></script>
  <script src="{% static 'js/vali-email.js' %}"></script>
</body>

</html>
