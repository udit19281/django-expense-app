{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finance Tracker</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <meta name="theme-color" content="#7952b3">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>

<body>

  <main class="main-container">
    <div class="container-fluid">
      <div class="row">
        
      </div>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="alert alert-sm alert-{{ message.tags }}" {% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}

      <div class="bg-box">
        <div class="bg1"></div>
        <div class="bg2"></div>
      </div>
      <form class="form" method="post" action="{% url 'auth:signup' %}">
        {% csrf_token %}
        <label for="username">Username</label>
        <div class="input-box">
          <ion-icon class="prefix" name="person-outline"></ion-icon>
          <input id="usernamef" type="text" name="username" spellcheck="false" />
          <label class="invalid-feedback" style="display:none" id="usernamefeedbackarea"></label>
        </div>
        <label for="email">Email</label>
        <div class="input-box">
          <ion-icon class="prefix" name="person-outline"></ion-icon>
          <input id="emailf" type="email" name="email" spellcheck="false" />
          <div class="invalid-feedback" style="display:none" id="emailfeedbackarea"></div>
        </div>
        <label for="password">Password</label>
        <div class="input-box">
          <ion-icon class="prefix" name="lock-closed-outline"></ion-icon>
          <input id="passwordf" name="password" type="password" spellcheck="false" />
          <small class="float-right mr-auto" id="show">Show</small>
          <ion-icon class="switch-btn" name="eye-off-outline"></ion-icon>
        </div>
        <button class="send-btn">Signup
          <ion-icon name="arrow-forward-circle-outline"></ion-icon>
        </button>
        <div class="mt-2">
          Have an Account?<a href="{%url 'auth:login' %}"> Login</a>
        </form>
      </div>
    </div>
  </main>
  <script src="{% static 'js/min.js' %}"></script>
  <script src="{% static 'js/vali-email.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
